<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastros ACME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cadastros ACME</h1>
    </header>
    <section style="margin: 15px;">
        <div>
            <p>
                <strong>Preencha as informações do paciente:</strong>
            </p>
            <p>
                Nome Completo: 
                <input type="text", size="50", id="txtName">
            </p>
            <p>
                Data de Nascimento: 
                <input type="date" name="date" id="date"> 
                Sexo: 
                <input type="radio" name="radioSex" id="masculino", value="masculino", checked>
                <label for="masculino">Masculino</label>
                <input type="radio" name="radioSex" id="feminino", value="feminino">
                <label for="feminino">Feminino</label>
            </p>
            <p>
                Endereço(opcional): 
                <input type="text" name="txtAdress" id="txtAdress", size="70", maxlength="100"></p>
            <p>
                CPF: 
                <input type="text", name="txtCPF", id="txtCPF", maxlength="11">
                Status: 
                <select name="status" id="status">
                    <option value="ativo">Ativo</option>
                    <option value="inativo">Inativo</option>
                </select>
            </p>
            <p>
                <input type="button" value="Cadastrar", onclick="Register()">
            </p>
        </div>
    </section>
    <section style="margin: 15px;">
        <div id="patient">
            <table id="table", border="1px">
                <tr>
                    <td>Nome</td>
                    <td>Data de Nascimento</td>
                    <td>Sexo</td>
                    <td>Endereço</td>
                    <td>CPF</td>
                    <td>Status</td>
                </tr>
            </table>
        </div>
    </section>
    <section id="Pesquisa">
        <div>
            Oi de novo
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
